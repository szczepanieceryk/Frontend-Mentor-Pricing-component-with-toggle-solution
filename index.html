<head>

  <div class="app-wrapper">
    <div class="container">
      <section class="header">
        <span class="title">
          Our Pricing

        </div>

      </section>
      <div class="row">
        <div class="col-lg">
          <div id="component" class="component">
            <span class="plan"></span>
            <span class="subscription"></span>
            <span class="storage">
            </span>
            <span class="users-nr"></span>
            <span class="transfer"></span>
            <button class="btn">
              Learn More
            </button>
          </div>
        </div>
        <div class="col-lg">
          <div id="component" class="component" middle>
            <span class="plan"></span>
            <span class="subscription"></span>
            <span class="storage"></span>
            <span class="users-nr"></span>
            <span class="transfer"></span>

            </button>
          </div>
        </div>
        <div class="col-lg">

            <button class="btn">
              Learn More
            </button>
          </div>
        </div>
      </div>
    </div>
