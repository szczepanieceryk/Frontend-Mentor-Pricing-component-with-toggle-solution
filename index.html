<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Pricing component with toggle</title>
</head>

<body>
  <div class="app-wrapper">
    <div class="container">
      <section class="header">
        <h3 class="title">
          Our Pricing
        </h3>
        <span class="plan-time">Annually</span>
        <div id="toggle-switch" class="toggle-switch">
          <div id="switch" class="switch"></div>
        </div>
        <span class="plan-time">Monthly</span>
      </section>
      <div class="row">
        <div class="col-lg">
          <div class="component">
            <span class="plan"></span>
            <span class="subscription"></span>
            <span class="storage"></span>
            <span class="users-nr"></span>
            <span class="transfer"></span>
            <button class="btn"></button>
          </div>
        </div>
        <div class="col-lg">
          <div class="component" middle>
            <span class="plan"></span>
            <span class="subscription"></span>
            <span class="storage"></span>
            <span class="users-nr"></span>
            <span class="transfer"></span>
            <button class="btn"></button>
          </div>
        </div>
        <div class="col-lg">
          <div class="component">
            <span class="plan"></span>
            <span class="subscription"></span>
            <span class="storage"></span>
            <span class="users-nr"></span>
            <span class="transfer"></span>
            <button class="btn"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/szczepanieceryk">Eryk Szczepaniec</a>.
    </div>
  </div>
</body>

</html>
